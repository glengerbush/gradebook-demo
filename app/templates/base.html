<!-- Fixed navbar -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark py-3">

            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

                                class="fas fa-cog fa-fw"></span>Change
                            Password</a>
                        <a class="dropdown-item" href="logout"><span class="fas fa-sign-out-alt fa-fw"></span>Logout</a>
                    </div>
                </li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('user.login') }}"><span
                        class="fa fa-user fa-fw"></span>Sign
                    In</a></li>
            {% endif %}
        </ul>
    </div>

<!-- send CRSF Token with AJAX request -->
<script type="text/javascript">
    var csrf_token = "{{ csrf_token() }}";

    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrf_token);
            }
        }
    });
</script>


<!-- Custom JS -->
<script>
    $(document).ready(function () {

            $('#main-content').load("/profile");
            return false;
        });
    });
</script>
